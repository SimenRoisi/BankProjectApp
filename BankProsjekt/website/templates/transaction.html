{% extends "base.html" %}
{% block title %}Complete a transaction{% endblock %}
{% block content %}

<form method="POST">

<select name="id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Choose account</option>
    {% for item in user.accounts %}
        <option value={{item.id}}>{{item.account_name}}: {{item.account_balance}}</option>
    {% endfor %}
  </select>

  <div class="form-group">
    <label for="account_name">Choose outbound account:</label>
    <input
        type="account_name"
        class="form-control"
        id='account_name'
        name="account_name"
        placeholder="Choose outbound account"
    />

    <label for="amount">Choose amount:</label>
    <input
        type="amount"
        class="form-control"
        id='amount'
        name="amount"
        placeholder="Choose amount"
    />

    <label for="account_number">Choose receiving account:</label>
    <input
        type="account_number"
        class="form-control"
        id='account_number'
        name="account_number"
        placeholder="Receiving account number:"
    />

    <label for="message">Write a message: (optional)</label>
    <input
        type="message"
        class="form-control"
        id='message'
        name="message"
        placeholder="Write message (max 160 characters) :"
    />
</div>




  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
